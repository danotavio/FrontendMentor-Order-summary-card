<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="./dist/output.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body class="font-redHat bg-opacity-50 min-w-fit my-auto p-10"
      style="background-image: url('images/pattern-background-desktop.svg');
      background-repeat: no-repeat;
      height: 100vw;
      width: 100vw;
      background-size: 100vw;">
      
  <main class="h-96 w-1/3 rounded-t-3xl min-w-fit flex-auto justify-center items-center m-auto">
    <div class="bg-white flex-auto items-center justify-center shadow-2xl rounded-3xl">

      <div class="bg-no-repeat bg-a bg-center bg-cover h-96 rounded-t-3xl bg"
        style="background-image: url('images/illustration-hero.svg')" >
      </div>
  
      <div class="h-auto w-auto m-10 items-center justify-center font-black text-3xl flex text-indigo-900">
        <h1>Order Summary</h1> 
      </div>
    
      <div class="font-medium text-neutral-500 flex text-center h-auto w-auto items-center px-24 justify-center">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>  
      </div>
    
      <div class="m-auto my-8 flex gap-6 w-96 min-w-fit rounded-lg justify-center items-center bg-slate-100 p-6">
        <div class="w-10 h-auto">
        <img src="./images/icon-music.svg">
        </div>
        <div>
          <h2 class="font-black text-slate-900">Annual Plan</h2>
          <p class="text-slate-500">$59.99/year</p>
        </div>
        
        <div class="pl-10 decoration-solid">
          <button type="submit" class="hover:underline hover:text-indigo-500 text-indigo-800 font-bold"> Change</button>
        </div>

      </div>

      <div class="flex justify-center items-center"> 
        <button type="submit"
                class="h-2/3 bg-indigo-700 rounded-lg p-4 w-3/4 font-black shadow-2xl text-white hover:bg-indigo-400">
          Proceed to Payment
        </div>
        <div class="flex justify-center items-center p-6">
          <button type="submit" class="hover:underline hover:text-indigo-500 text-indigo-800 font-bold">Cancel Order</button> 
        </div>
          
    </div>

    <footer class="attribution p-10 flex justify-center items-center">
      <p class="text-center ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/danotavio" target="_blank">Jordan Ot√°vio</a>.
      </p>
    </footer>
  
  

  </main>
  

  
</body>
</html>
